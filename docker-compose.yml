version: '2.1'
services:
  go:
    build:
      context: ./docker/go
    command: ./scripts/run-all-tests
    environment:
      GO111MODULE: "on"
      PGDATABASE: "pgutil"
      PGUSER:     "docker"
      PGPASSWORD: ""
      PGUTIL_TEST_HOSTS: "pg9.6 pg10"
      PGUTIL_TEST_TAGS: "docker integration"
    links:
     - pg9.6
     - pg10
    volumes:
     - .:/go/src/github.com/sjansen/pgutil
     - "${GOPATH:-/tmp}/pkg/mod:/go/pkg/mod"
    working_dir: /go/src/github.com/sjansen/pgutil
  pg9.6:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_DB:   "pgutil"
      POSTGRES_USER: "docker"
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
     - ./scripts/initdb.d:/docker-entrypoint-initdb.d
  pg10:
    image: 'postgres:10-alpine'
    environment:
      POSTGRES_DB:   "pgutil"
      POSTGRES_USER: "docker"
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
     - ./scripts/initdb.d:/docker-entrypoint-initdb.d
